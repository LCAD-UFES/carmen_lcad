# module name 		group_name	requested_state	watch_heartbeats	command_line
#### Serviccos de suporte
 param_daemon		support 	1		0		./param_daemon ../src/carmen-ford-escape-multi-height.ini 
 playback 		support 	1		0			./playback /dados/log_volta_da_ufes-20191015-circuito-caixa-G.txt
 playback_control	support 	1		0		./playback_control
 proccontrol_gui	support 	1		0		./proccontrol_gui
 map_server		support		1		0			./map_server -map_path ../data/mapper_teste2 -map_x 7757721.8 -map_y -363569.5 -block_map off

#### Processamento dos dados dos Sensores
 gps_xyz		sensor_filter	1		0			./gps_xyz
 base_ackerman		sensor_filter	1		0			./base_ackerman

#### SLAM
 localize		SLAM		1		0			./localize_ackerman -mapping_mode on -save_globalpos_file tmp/gp1.txt
 fused_odometry		SLAM 		0		0		./fused_odometry
 mapper			SLAM		1		0			./mapper -map_path ../data/mapper_teste2/ -mapping_mode on  -calibration_file calibration_table.txt
 mapper1		SLAM		1		0			./mapper -map_path ../data/mapper_teste2/ -mapping_mode on  -calibration_file calibration_table.txt -height_level 1
 rndf_build		interface	1		0			./rddf_build tmp/rddf_log_volta_da_ufes-20191015-circuito-caixa-G.txt
 
#### Interfaces
 navigator_gui		interface	1		0			./navigator_gui2 -map_path ../data/mapper_teste2
 viewer_3D		monitors	1		0			./viewer_3D
 bumblebee_3view 	monitor 	1		0			./bumblebee_basic_view 3

#### GraphSLAM
 ClTmpDir	graphslam	0		0			rm -rf tmp/*; mkdir tmp; touch tmp/loops.txt; sleep 10
 CalibOdo	graphslam	0		0			./calibrate_bias_from_log -c calibrate_bias_from_log_config.txt /dados/log_volta_da_ufes-20191015-circuito-caixa-G.txt ../src/carmen-ford-escape-multi-height.ini tmp/calibrated_odometry.txt tmp/odom_poses.txt tmp/odom_poses_opt.txt
 GrabData	graphslam	0		0			./grab_data_from_log /dados/log_volta_da_ufes-20191015-circuito-caixa-G.txt tmp/calibrated_odometry.txt tmp/sync.txt
 GSlam		graphslam	0		0			./graphslam tmp/sync.txt tmp/loops.txt ../src/carmen-ford-escape-multi-height.ini tmp/calibrated_odometry.txt tmp/poses-log_volta_da_ufes-20191015-circuito-caixa-G.txt -c graphslam_config.txt
 CleanMap	graphslam	0		0			rm -rf ../data/mapper_teste2/*; sleep 10
 PubPoses	graphslam	0		0			./graphslam_publish tmp/poses-log_volta_da_ufes-20191015-circuito-caixa-G.txt
 LoopC		graphslam	0		0			./loop_closure_via_localization tmp/sync.txt tmp/gp1.txt tmp/gp2.txt tmp/loops.txt

