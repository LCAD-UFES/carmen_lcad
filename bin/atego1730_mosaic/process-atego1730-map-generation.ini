 Camera2		monitors	1		0			./camera_viewer 2

#### GraphSLAM
 ClTmpDir	graphslam	0		0			rm -rf atego1730_mosaic/tmp/*; mkdir tmp; touch atego1730_mosaic/tmp/loops.txt; sleep 10
 CalibOdo	graphslam	0		0			./calibrate_bias_from_log -c calibrate_bias_from_log_config.txt /mnt/ssd-astru/log-mosaic-20220118-1.txt atego1730_mosaic/carmen-mercedes-atego1730.ini atego1730_mosaic/tmp/calibrated_odometry.txt atego1730_mosaic/tmp/odom_poses.txt atego1730_mosaic/tmp/odom_poses_opt.txt
 GrabData	graphslam	0		0			./grab_data_from_log -c calibrate_bias_from_log_config.txt /mnt/ssd-astru/log-mosaic-20220118-1.txt atego1730_mosaic/tmp/calibrated_odometry.txt atego1730_mosaic/tmp/sync.txt atego1730_mosaic/carmen-mercedes-atego1730.ini
 GSlam		graphslam	0		0			./graphslam atego1730_mosaic/tmp/sync.txt atego1730_mosaic/tmp/loops.txt atego1730_mosaic/carmen-mercedes-atego1730.ini atego1730_mosaic/tmp/calibrated_odometry.txt atego1730_mosaic/tmp/poses_opt.txt -c graphslam_config.txt
 CleanMap	graphslam	0		0			rm -rf ../data/mapper_teste2/*; sleep 10
 LoopC		graphslam	0		0			./loop_closure_via_localization atego1730_mosaic/tmp/sync.txt atego1730_mosaic/tmp/gp1.txt atego1730_mosaic/tmp/gp2.txt atego1730_mosaic/tmp/loops.txt

